<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Ping-Pong</title>
  </head>
  <body>
    <h1>Ping Pong</h1>
    <h2> Let's play!<h2>
    <h3>Rules:</h3>
    <p>Ping Pong will count up to your number form 1 with the following exceptions:
    </p>
    <ol>
      <li>Numbers divisible by 3 become "ping"</li>
      <li>Numbers divisible by 5 become "pong"</li>
      <li>Nubmers divisible by 3 and 5 become "pingpong"</li>
    </ol>

    <form id="input" class="form-inline">
      <div class="form-group">
          <label for="number">Enter your number here:</label>
          <input id="number" class="form-control" type="number"></input>
        </div>

        <button type="submit" class="btn">Submit</button>
    </form>

    <div id="result">
      <ul>
        <span class="ppNumbers"></span>
      </ul>
    </div>

  </body>
</html>
